{% extends "base.html" %}

{% block body %}

<div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">

        <div class="panel-heading">
            <h3 class="panel-title">Please upload Speccy xml</h3>
        </div>

        <div class="panel-body">

            <form class="form-inline" accept-charset="UTF-8" method="post" role="form" action="{% url 'speccy' %}" enctype="multipart/form-data">

                {% csrf_token %}

                <div class="form-group">
                  <label>File input</label>
                  <input type="file" name="speccy_xml" >
                  <p class="help-block">Example block-level help text here.</p>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>

            </form>
        </div>

    </div>

    <div>===</p>
       {{ status }}
        {{ result }}
        </p>===
    </div>

</div>

{% endblock %}
